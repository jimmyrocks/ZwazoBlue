<head>
    <meta charset="utf-8">
    <title>ZwazoBlue: Where are you scheduled?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ZwazoBlue map based scheduling system.">
    <meta name="author" content="Jim McAndrew (jim@loc8.us)">
</head>

<body>

    <div align="center">
        {{> main}}
    </div>
</body>

<template name="main">
{{> header}}
{{> content}}
</template>

<template name="header">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#" onclick="Session.set('mode', 'Welcome')">{{brandLogoBlack}}</a>
            <ul class="nav pull-left">
                {{#each menuItems}}
                <li class="{{active}}">
                <a href="#{{name}}"
                    onclick="Session.set('mode','{{name}}');">{{name}}</a>
                </li>
                {{/each}}
            </ul>
            <ul class="nav pull-right">
                <li class="active">{{loginButtons align="right"}}</li>
            </ul>
        </div>
    </div>
</div>
</template>

<template name="content">
<div class="content">
    {{{display}}}
</div>
</template>

<template name="welcome">
<div align="center">
    <h2>Welcome to {{brandLogoWhite}}</h2>
    <hr width=95%>
    {{> help}}
</div>
</template>

<template name="map">
<div class="container-fluid">
    <div class="row-fluid" align="center">
        <div class="span3">
            <form class="well form-search">
                {{> building_dropdown}}
                {{> location_dropdown}}
                {{> show_calendar}}
            </form>
        </div>
        <div class="span9" style="background-color:#ddd;height:100px">Map</div>
    </div>
</div>
</template>

<template name="building_dropdown">
<p>Select a building</p>
<select id="buildingList" style="width:95%" onchange="setSelection(this);" {{disabled}}>
	<option>Buildings:</option>
	{{#each buildingName}}
		<option {{selected}} value="{{name}}">{{name}}</option>
	{{/each}}
</select>
</template>

<template name="location_dropdown">
<p>Select a location</p>
<select id="locationList" style="width:95%" onchange="setSelection(this);" {{disabled}}>
	<option>Locations:</option>
	{{#each locationName}}
		<option {{selected}} value="{{name}}">{{name}}</option>
	{{/each}}
</select>
</template>

<template name="show_calendar">
<br/>
<br/>
<p>
<button
	onclick="Session.set('extras', 'show_calendar')" 
	data-toggle="modal" 
	href="#popup_calendar" 
	class="btn btn-primary btn-small" 
	{{disabled}}>
	Show Calendar for this Location</button>
</p>
<div class="modal fade" id="popup_calendar">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">&times;</a>
    <h3>Select your time slots</h3>
    <h4>{{selectedLocation}}</h4>
    <p>{{selectedDescription}}</p>
  </div>
  <div class="modal-body">	
			<table class="table">
				<thead>
					<tr>
						<th></th>
							{{#each availableDays}}
								<th><label>{{day}}<br/>{{date}}</label></th>
							{{/each}}
					<tr>
				</thead>
				{{#each availableTimes}}
					<tbody>
						<td><label>{{startTime}} - {{endTime}}</label></td>
						{{#each availableDays}}
							<td>
								<button class="btn btn-primary btn-small" data-toggle="button" {{disabledCheckbox}}>[{{remaining}}/{{available}}]</button>
							</td>
						{{/each}}
					</tbody>
				{{/each}}
			</table>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-success btn-small" data-dismiss="modal">Close Window</a>
  </div>
</div>
</template>

<template name="schedule">
<h2>Schedule!!</h2>
</template>

<template name="help">
<h2>Help!!</h2>
</template>

<template name="contact">
<h2>Contact!!</h2>
</template>

<template name="signin">
<div align="center">
    <h2>Welcome to {{brandLogoWhite}}</h2>
    <hr width=95%>
    <h4>Please Sign Up or Sign In in the upper right corner.</h4>
</div>
</template>
