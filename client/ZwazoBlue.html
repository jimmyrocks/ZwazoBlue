<head>
    <meta charset="utf-8">
    <title>ZwazoBlue: Where are you scheduled?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ZwazoBlue map based scheduling system.">
    <meta name="author" content="Jim McAndrew (jim@loc8.us)">
</head>

<body>

    <div align="center">
        {{> main}}
    </div>
</body>

<template name="main">
{{> header}}
{{> content}}

</template>

<template name="header">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#" onclick="Session.set('mode', 'Welcome')">{{brandLogoBlack}}</a>
            <ul class="nav pull-left">
                {{#each menuItems}}
                <li class="{{active}}">
                <a href="#{{name}}"
                    onclick="Session.set('mode','{{name}}');">{{name}}</a>
                </li>
                {{/each}}
            </ul>
            <ul class="nav pull-right">
                <li class="active">{{loginButtons align="right"}}</li>
            </ul>
        </div>
    </div>
</div>
</template>

<template name="content">
<div class="content">
    {{{display}}}
</div>
</template>

<template name="welcome">
<div align="center">
    <h2>Welcome to {{brandLogoWhite}}</h2>
    <hr width=95%>
    {{> help}}
</div>
</template>

<template name="map">
<div class="container-fluid">
    <div class="row-fluid" align="center">
        <div class="span3">
            <form class="well form-search">
                {{> building_dropdown}}
                {{> location_dropdown}}
                {{> show_calendar}}
            </form>
        </div>
        <div class="span9" style="background-color:#ddd;height:100px">Map</div>
    </div>
</div>
</template>

<template name="building_dropdown">
<p>Select a building</p>
<select id="multiSelect" style="width:95%">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
</template>

<template name="location_dropdown">
<p>Select a location</p>
<select id="multiSelect" style="width:95%">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
</template>

<template name="show_calendar">
<div id="popup_calendar" class="modal hide fade in container" style="display: none; margin-top:-100px">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h4>Select your time slots</h4>
    </div>
    <div class="modal-body">
        <div class="btn-group" data-toggle="buttons-checkbox">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th><label>Mon<br/>1/20</label></th>
                    <th><label>Tue<br/>1/21</label></th>
                    <th><label>Wed<br/>1/22</label></th>
                    <th><label>Thu<br/>1/23</label></th>
                    <th><label>Fri<br/>1/24</label></th>
                <tr>
            </thead>
            <tbody>
                <tr>
                    <td><label>9:00am - 11:00am</label></td>
                    <td>
                        <button class="btn btn-success btn-small">[3/4]</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-small" disabled="disabled">[4/4]</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-small">[1/4]</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-small">[1/4]</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-small" disabled="disabled">[4/4]</button>
                    </td>
               </tr>
                <tr>
                    <td><label>11:00am - 1:00pm</label></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><label>1:00pm - 3:00pm</label></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>

            </tbody>
        </table>
    </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-success btn-small" data-dismiss="modal">Close Window</a>
    </div>
</div>
<br/>
<br/>
<p>
<a data-toggle="modal" href="#popup_calendar" class="btn btn-primary btn-small">Show Calendar for this Location</a>
</p>
</template>

<template name="schedule">
<h2>Schedule!!</h2>
</template>

<template name="help">
<h2>Help!!</h2>
</template>

<template name="contact">
<h2>Contact!!</h2>
</template>

<template name="signin">
<div align="center">
    <h2>Welcome to {{brandLogoWhite}}</h2>
    <hr width=95%>
    <h4>Please Sign Up or Sign In in the upper right corner.</h4>
</div>
</template>
